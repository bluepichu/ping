<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<link type="text/css" rel="stylesheet" href="css/jquery.bracket.css" />
	<script src="./js/min/jquery-2.1.3.min.js"></script>
	<script src="./js/jquery.bracket.modified.js"></script>
	<script src="./js/tbracket.js"></script>
	<script src="js/challonge_jQuery_plugin.js"></script>
</head>
<body>
<div id="demo" style="height: 500px; width: 800px">
	<!--<div class='demo_iframe'></div>-->
</div>
</body>
<script>
	var tb = new tbracket('double', 'strict');
	for (var i = 0; i < 7; i++) {
		tb.addParticipant("Team " + (i + 1));
	}
	tb.startTournament();
	$(function() {
		$('#demo').bracket({
			init: tb.getData(), /* data to initialize the bracket with */
			save: tb.saveFn,
			userData: ""
		})
	});
	$(document).ready(function() {
		$('.tools').remove();
		$('.label.editable').removeClass('editable');
	});
</script>

</html>
