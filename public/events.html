<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Events | Ping</title>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<!--Import materialize.css and styles-->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/styles.css" />

	<!-- Import scripts -->
	<script type="text/javascript" src="js/min/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
</head>
<body>
<header>
	<nav class="top-nav">
		<div class="nav-wrapper">
			<a id="page-title" href="./">Events</a>
			<div id="search">
				<a class="waves-effect waves-circle waves-light"><i class="mdi-action-search"></i></a>
				<div class="input">
					<input id="search-term" type="text" autocomplete="off" required>
					<span class="bar"></span>
				</div>
			</div>
		</div>
		<ul id="slide-out" class="side-nav fixed">
			<li id="logo-container">
				<a href="index.html" id="logo" class="waves-effect waves-circle waves"></a>
			</li>
			<li class="waves-effect"><a href="events"><b>Events</b></a></li>
			<li class="waves-effect"><a id="settings"><b>Settings</b></a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav>
</header>
<main>
	<div class="row">
		<div class="col s12 m6 l4" id="col1">
		</div>
		<div class="col s12 m6 l4" id="col2">
		</div>
		<div class="col s12 m6 l4" id="col3">
		</div>
	</div>
	<div class="fixed-action-btn">
		<a class="btn-floating btn-large waves-effect waves-light light-blue accent-3">
			<i class="large mdi-content-add"></i>
		</a>
	</div>
	<!-- Modal Settings -->
	<div id="modal-settings" class="modal">
		<div class="modal-content">
			<h4>Settings</h4>
			<form action="#">
				<div class="row">
					<div class="col s4">
						Notifications
					</div>
					<div class="col s8">
						<div class="switch">
							<label style="float: right">
								Disabled
								<input type="checkbox" checked="checked" id="automatic-quantity">
								<span class="lever"></span>
								Enabled
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						Detection Algorithm
					</div>
					<div class="col s8">
						<select style="float: right" id="sorting-algorithm">
							<option value="0" selected>Automatic</option>
							<option value="1">Simple</option>
							<option value="2">Weighted</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						Remove All Subscriptions
					</div>
					<div class="col s8">
						<a class="waves-effect waves-light btn" style="float: right" id="unsubscribe">Remove</a>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a class="waves-effect btn-flat modal-action modal-close" id="save-settings">Save</a>
			<a class="waves-effect btn-flat modal-action modal-close">Cancel</a>
		</div>
	</div>
	<div id="modal-confirmation" class="modal">
		<div class="modal-content">
			<h4>Are you sure?</h4>
		</div>
		<div class="modal-footer">
			<a class="waves-effect btn-flat modal-action modal-close">Yes</a>
			<a class="waves-effect btn-flat modal-action modal-close">No</a>
		</div>
	</div>
	<div id="modal-event" class="modal">
		<div class="modal-content">
			<h4 id="event-title">Smash 4 Tournament</h4>
			<p id="event-description">
				This is a real event!
			</p>
			<h5>Participants</h5>
			<div class="row">
				<div class="col s12 m6">
					<div class="participant">
						<img src="images/ping.png" />
						<span>BB</span>
					</div>
				</div>
				<div class="col s12 m6">
					<div class="participant">
						<img src="images/ping.png" />
						<span>CC</span>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<a class="waves-effect btn-flat modal-action" id="submit-event">Add</a>
			<a class="waves-effect btn-flat modal-action modal-close">Done</a>
		</div>
	</div>
	<div id="modal-create" class="modal">
		<div class="modal-content">
			<h4>New Event</h4>
			<form id="create-form">
				<div class="row">
					<div class="col s4">
						Name
					</div>
					<div class="col s8">
						<div class="input" style="float: right">
							<input id="create-name" name="name" type="text" autocomplete="off" required>
							<span class="bar"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						Slug
					</div>
					<div class="col s8">
						<div class="input" style="float: right">
							<input id="create-slug" name="slug" type="text" autocomplete="off" required>
							<span class="bar"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						Description
					</div>
					<div class="col s8">
						<div class="textarea" style="float: right">
							<textarea id="create-description" name="description" required></textarea>
							<span class="bar"></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						Format
					</div>
					<div class="col s8">
						<select style="float: right" name="format" id="create-format">
							<option value="tournament" selected>Tournament</option>
							<option value="heat">Heats</option>
							<option value="panel">Panel</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						Public
					</div>
					<div class="col s8">
						<div class="switch">
							<label style="float: right">
								No
								<input id="create-public" type="checkbox" checked="checked" name="public" >
								<span class="lever"></span>
								Yes
							</label>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<a class="waves-effect btn-flat modal-action" id="create-event">Create</a>
			<a class="waves-effect btn-flat modal-action modal-close">Cancel</a>
		</div>
	</div>
</main>
<script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
