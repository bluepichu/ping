<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Ping</title>
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<script type="text/javascript" src="js/min/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="js/min/materialize.min.js"></script>
</head>
<body>
<header>
	<nav class="top-nav">
		<div class="nav-wrapper">
			<a class="page-title">Ping</a>
			<div id="search" class="hide-on-small-and-down">
				<a class="waves-effect waves-circle waves-light"><i class="mdi-action-search"></i></a>
				<div class="input">
					<input id="search-term" type="text" autocomplete="off" required>
					<span class="highlight"></span>
					<span class="bar"></span>
				</div>
			</div>
		</div>
		<ul class="tabs">
			<li class="tab col s3"><a class="sort active" type="name" href="#">Name</a></li>
			<li class="tab col s3"><a class="sort" type="date" href="#">Date</a></li>
			<li class="tab col s3"><a class="sort" type="categories" href="#">Category</a></li>
			<li class="tab col s3"><a class="sort" type="domain" href="#">Site</a></li>
		</ul>
		<ul id="slide-out" class="side-nav fixed">
			<li class="logo">
				<a href="index.html" id="logo-container" class="brand-logo">
					<img id="main-logo" src="images/logo_512px.png"/>
				</a></li>
			<li id="date-list" class="no-padding list-acc">
				<ul class="collapsible collapsible-accordion">
					<li>
						<a class="collapsible-header"><b>Dates</b></a>
						<div class="collapsible-body">
							<ul id="dates">
							</ul>
						</div>
					</li>
				</ul>
			</li>
			<li id="domain-list" class="no-padding list-acc">
				<ul class="collapsible collapsible-accordion">
					<li>
						<a class="collapsible-header"><b>Channels</b></a>
						<div class="collapsible-body">
							<ul id="domain">
							</ul>
						</div>
					</li>
				</ul>
			</li>
			<li><a class="waves-effect" id="settings"><b>Settings</b></a></li>
		</ul>
		<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	</nav>
</header>
<main>
</main>
</body>
</html>
